<!DOCTYPE html>
<html>
<head>
  <title>Shop Selling Clothes and Bags</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:last-child td {
      font-weight: bold;
    }

    .remove-button {
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .remove-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Shop Selling Clothes and Bags</h1>
  
  <table>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Size</th>
      <th>Quantity</th>
      <th>Total</th>
      <th></th>
    </tr>
    <tr>
      <td>T-Shirt</td>
      <td>$19.99</td>
      <td>M</td>
      <td>2</td>
      <td>$39.98</td>
      <td><button class="remove-button">Remove</button></td>
    </tr>
    <tr>
      <td>Jeans</td>
      <td>$49.99</td>
      <td>32</td>
      <td>1</td>
      <td>$49.99</td>
      <td><button class="remove-button">Remove</button></td>
    </tr>
    <tr>
      <td colspan="4">Subtotal</td>
      <td>$89.97</td>
      <td></td>
    </tr>
    <tr>
      <td colspan="4">Tax</td>
      <td>$8.99</td>
      <td></td>
    </tr>
    <tr>
      <td colspan="4">Total</td>
      <td>$98.96</td>
      <td></td>
    </tr>
  </table>
  
</body>
</html>
