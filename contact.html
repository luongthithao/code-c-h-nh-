<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .contact-info {
      text-align: center;
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    
    .contact-info p {
      margin-bottom: 10px;
    }
    
    .contact-info strong {
      color: #333;
    }
    
    .contact-info img {
      width: 10%; /* Thu nhỏ logo xuống 50% kích thước ban đầu */
    }
  </style>
</head>
<body>
  <h1>Contact</h1>
  
  <div class="contact-info">
    <img src="acc/img/logo-music-cafe.jpg" alt="Logo">
    <p><strong>Shop Selling Clothes and Bags</strong></p>
    <p>Address: 123 ABC Street, XYZ City</p>
    <p>Phone: 0938xxx09x</p>
    <p>Email: lambeo@gmail.com</p>
  </div>
  
</body>
</html>
